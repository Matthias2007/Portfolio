<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="bubble-container"></div>
    <header>
        <h1>Got an idea to share, a project to build, or just want to connect? Drop me a message — I am always curious to explore new adventures.</h1>
        <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="cv.html">CV</a></li>
            <li><a href="contact.html">Contact</a></li> 
        </ul>
        </nav>
    </header> 

    <main>
        <form action="https://formspree.io/f/xzzjyykn" method="POST">
            <label for="name" class="fade-in">Name:</label>
            <input type="text" id="name" name="name" required class="fade-in">

            <label for="tel" class="fade-in">Phone number:</label>
            <input type="text" id="tel" name="tel" minlength="10" maxlength="10" required class="fade-in">

            <label for="email" class="fade-in">Email:</label>
            <input type="email" id="email" name="email" required class="fade-in">

            <label for="message" class="fade-in">Message:</label>
            <textarea id="message" name="message" required class="fade-in"></textarea>

            <button type="submit" class="fade-in">Send</button>
        </form>
    </main>

    <footer class="fade-in">
        <p> &copy; 2025 Matthias HOLZSCHNEIDERS</p>
    </footer>
    <script>
    const container = document.querySelector('.bubble-container');

    for (let i = 0; i < 30; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${5 + Math.random() * 8}s`;
      bubble.style.width = bubble.style.height = `${10 + Math.random() * 50}px`;
      container.appendChild(bubble);
    }
    </script>

    <script>
  const fadeElements = document.querySelectorAll('.fade-in');

  const observer = new IntersectionObserver(entries => {
    entries.forEach((entry, index) => {
      if (entry.isIntersecting) {
        setTimeout(() => {
          entry.target.classList.add('visible');
        }, index * 150); // délai progressif entre chaque élément
      }
    });
  });

  fadeElements.forEach(el => observer.observe(el));
    </script>
    </body>
</html>
